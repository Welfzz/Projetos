<!DOCTYPE html>
<html>
	<head>
		<title>App Orçamento Pessoal</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<script src="http://kit.fontawesome.com/f22b9db43a.js"></script>

	</head>

	<body>

		<header class="">
			<nav class="navbar navbar-expand-md bg-primary navbar-dark">
				<div class="container">
						<a href="" class="navbar-brand"><img src="IMG/logo.png"></a>

						<button class="navbar-toggler" data-toggle="collapse" data-target="#divdual">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="mr-auto collapse navbar-collapse" id="divdual">
							<ul class="navbar-nav">
								<li class="nav-item active"><a href="" class="text-light nav-link">Cadastro</a></li>
								<li class="nav-item"><a href="consulta.html" class="text-white-50 nav-link">Consulta</a></li>
							</ul>
						</div>


					</div>
				</nav>
			</div>
		</header>

		<article>
			<div class="container">
				<h1 class="display-4 mt-5 mb-5">Registro de novas despesas</h1>

				<div class="row">

					<div class="col-md-2">
						<select id="ano" class="form-control" required>
							<option value="">Ano</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
						</select>
					</div>

					<div class="col-md-2">
						<select id="mes" class="form-control" required>
							<option value="">Mês</option>
							<option value="1">Janeiro</option>
							<option value="2">Fevereiro</option>
							<option value="3">Março</option>
							<option value="4">Abril</option>
							<option value="5">Maio</option>
							<option value="6">Junho</option>
							<option value="7">Julho</option>
							<option value="8">Agosto</option>
							<option value="9">Setembro</option>
							<option value="10">Outubro</option>
							<option value="11">Novembro</option>
							<option value="12">Dezembro</option>
						</select>
					</div>

					<div class="col-md-2">
						<form>
							<input class="form-control" type="text" id="dia" name="dia" placeholder="Dia" required>
						</form>
					</div>

					<div class="col-md-6">
						<select id="tipo" class="form-control" required>
							<option value="">Tipo</option>
							<option value="Alimentação">Alimentação</option>
							<option value="Educação">Educação</option>
							<option value="Lazer">Lazer</option>
							<option value="Saude">Saúde</option>
							<option value="Transporte">Transporte</option>
						</select>
					</div>

					<div class="col-md-8 mt-2">
						<form>
							<input class="form-control" type="text" id="descricao" name="descricao" placeholder="Descrição" required>
						</form>
					</div>

					<div class="col-md-3 mt-2">
						<form>
							<input class="form-control" type="text" id="valor" name="valor" placeholder="Valor" required>
						</form>
					</div>

					<div  class="col-md-1 d-flex flex-row-reverse">
						<button type="button" class="bg-primary btn btn-md mt-2" onclick="cadastrarDespesa()"><i class="fas fa-plus text-white"></i></button>
					</div>

				</div>
			</div>
		</article>

		<!-- Modal verificação-->
		<div class="modal fade" id="verificarGravacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header ">
		        <h5 class="modal-title" id="tituloModal"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body" id="descricaoModal">
		        		      </div>
		      <div class="modal-footer">
		        <button type="button" id="botaoModal" data-dismiss="modal"></button>
		      </div>
		    </div>
		  </div>
		</div>





		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>

</html>
